<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
</head>
<body>

<form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="">登陆</legend>
        </div>


        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="inputUserName">用户名称</label>

            <div class="controls">
                <input id="inputUserName" type="text" placeholder="placeholder" class="input-xlarge">

                <p class="help-block text-danger">必须填字段</p>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="inputPassword">密码</label>

            <div class="controls">
                <input id="inputPassword" type="password" placeholder="placeholder" class="input-xlarge">

                <p class="help-block">密码必须填</p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">提交</label>

            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">提交</button>
            </div>
            <label class="control-label">重置</label>

            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">重置</button>
            </div>
        </div>

    </fieldset>
</form>



<script type="application/javascript" src="../lib/jquery/jquery.min.js"></script>
<script type="application/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
