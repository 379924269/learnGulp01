<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>表格</h2>
    <p>创建响应式表格将小于768px的小型设备下水平滚动条，另外添加交替单元格的背景颜色</p>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>street</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>huazai</td>
                <td>tongguo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>huazai2</td>
                <td>tongguo2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>huazai3</td>
                <td>tongguo3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>huaza4i4</td>
                <td>tongguo4</td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2>创建图像</h2>

    <p>创建响应式图片</p>
    <img src="../img/2-1FG51531310-L.jpg" alt="美女图片" class="img-circle">

    <h2>图标</h2>

    <p>插入图标</p>

    <p>云图标<span class="glyphicon glyphicon-cloud"></span></p>
</div>
<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
<script type="application/javascript" src="../lib/jquery/jquery.min.js"></script>
<script type="application/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
